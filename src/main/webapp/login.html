<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>登录页面</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
		<link rel="stylesheet" href="style.css">
		<!-- normalize 初始化  针对浏览器-->
		<link rel="stylesheet" href="css/normalize.css"/>
		
		<!-- 里面只写公共样式 京东网页的头部和底部样式-->
		<link rel="stylesheet" href="css/login.css"/>
		
		
	</head>
	<body>
		<!--top start-->
		<div class="top_border">	
			<div class="w top">
				<div class="logo"> </div>
				<div class="wellcome">
					<h2>欢迎登录</h2>
				</div>
				<div class="inner_right">
					
					<a href=""><h3>登录页面调查问卷&gt;</h3></a>
				</div>

			</div>
		</div>
		<!--top end-->
		<!--login body start-->
		<div class="prompt">
			<p>依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号验证！ 新版《京东隐私政策》已上线，将更有利于保护您的个人隐私。</p>
		</div>
		<div class="w">
			<div class="login_body">
				<div class="login_form">
					<div class="explain"><p>京东不会以任何理由要求您转账汇款，谨防诈骗。</p></div>
					<form action="">
						<div class="select_login">
							<div class="search_login">
								<a href="">扫码登录</a>
							</div>
							<div class="wei_login">
								<a href="">危险登录</a>
							</div>
						</div>
						<div class="user">
							<label for="">用户名</label>
							<input type="text" value="邮箱/用户名/手机">
						</div>
						<div class="password">
							<label >密码</label>
							<input type="text" value="密码">
						</div>
						<div class="login_button">
							
							<input type="button" value="登录"  onclick="window.location.href='http://localhost:8081/page/index.html'">
						</div>
					</form>

				</div>
				
			</div>
		</div>

		
	</body>
</html>
